<!DOCTYPE html>
<html>
<head>
  <title>BrowserTools Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    .log-entry { margin: 5px 0; padding: 5px; border: 1px solid #ddd; }
    .error { background-color: #ffe6e6; }
    .warning { background-color: #fff3cd; }
    .info { background-color: #d1ecf1; }
  </style>
</head>
<body>
  <h2>BrowserTools Panel</h2>
  <div id="connection-status">Connecting to bridge...</div>
  <button id="clear-logs">Clear Logs</button>
  <button id="take-screenshot">Take Screenshot</button>
  <div id="logs-container"></div>
  <script src="panel.js"></script>
</body>
</html>
